
<table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">Number</th>
        <th scope="col">Item Name</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">

      </tr>
    </tbody>
  </table>
