<h3>Previous shopping lists</h3>
<hr>
<ul *ngFor="let list of shoppingList" class="list-group">
  <li [routerLink]="['/previous-list', list.id, list.market]" class="list-group-item d-flex justify-content-between align-items-center">
    {{list.market}}
    <span class="badge badge-primary badge-pill">14</span>
  </li>

</ul>

<button type="submit" (click)="submit()">Carrefour</button>
