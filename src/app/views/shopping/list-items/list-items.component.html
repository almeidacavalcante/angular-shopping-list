<table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">Index</th>
      <th scope="col">Item Name</th>
      <th scope="col">Unit</th>
      <th scope="col">Price</th>
      <th scope="col" colspan="2">Action</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let item of items" [class.is-purchased]="(item.isPurchased)" (click)="takeAction(item, $event)">
      <th scope="row">{{item.id}}</th>
      <td>{{item.name}}</td>
      <td>{{item.unit}}</td>
      <td>{{ (item.isPurchased ? item.lastPrice?.value : 0) | currency:'BRL':'symbol':'1.2-2'}}</td>

      <td>
        <price-popup [item]="item" [disabled]="!disabled">{{item.name}}</price-popup>
      </td>
      <td>
        <button *ngIf="!(item.isPurchased) as isPurchased" id="delete" class="btn btn-danger" [disabled]="!isPurchased || !disabled">
          <i class="fa fa-trash-o prevent-click"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
