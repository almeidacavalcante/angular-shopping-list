
<table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">Index</th>
      <th scope="col">Item Name</th>
      <th scope="col">Unit</th>
      <th scope="col">Date</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  
  <tbody >
    <tr *ngFor="let item of items" (click)="takeAction(item, $event)">
      <th scope="row">#</th>
      <td>{{item.name}}</td>
      <td>{{item.unit}}</td>
      <td>{{item.dateFormat()}}</td>
      <td><button id="purchase"  data-toggle="modal" data-target="#price-modal" class="btn btn-success">Purchase</button></td>
      
      <td><button id="delete"  class="btn btn-danger"><i class="fa fa-trash-o prevent-click"></i></button></td>
    </tr>
  </tbody>
</table>
<price-popup></price-popup>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" id="btnTest" data-toggle="modal" data-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<script>

$('document').ready(function() {
  $('#btnTest').click(function() {
    $('#exampleModal').modal('show');
  });
});

</script>
