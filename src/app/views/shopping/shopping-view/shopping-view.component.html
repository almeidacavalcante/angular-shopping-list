<div class="container">
  <h2>Shopping List</h2>
  <hr>
  <div class="form-group">
    <label for="market">Supermarket</label>
    <input type="text" class="form-control" id="market" aria-describedby="market input" placeholder="Enter the supermarket name...">
  </div>
  <app-insert-item></app-insert-item>
  <app-list-items></app-list-items>
  <button class="btn btn-primary" type="button" (click)="save()" [disabled]="!isFinished">Finalize Shopping List</button>
</div>
